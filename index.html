<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <div class="input">
            <div class="label">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu primeiro nome" />
            </div>
        </div>
        <div class="input">
            <div class="label">
                <label>Altura:</label>
                <input type="number" id="altura" placeholder="Altura em Metros 0,00" />
            </div>
        </div>
        <div class="input">
            <div class="label">
                <label>Peso:</label>
                <input type="number" id="peso" placeholder="Peso em Quilos" />
            </div>
        </div>

        <button id="button">Calcular o IMC</button>

        <div id="resultado"></div>
        <footer>
            Desenvolvido por Â®
            <a href="https://www.linkedin.com/in/diego-m%C3%A1ximo-/">Diego</a>
        </footer>
    </div>
<script src="./script.js"></script> 
</body>
</html>
